<aside id="aside" role="complementary">
  <div id="me" class="text-center">
    <div>
      <a href="#" (click)="scroll($event, 'page')">
        <img class="avatar-img" src="{{ my.avatar }}" alt="{{ my.name }}" height="150" width="150">
      </a>
    </div>
    <h1 id="logo" class="text-center">
      <a href="#" (click)="scroll($event, 'page')">{{ my.name }}</a>
    </h1>
    <span class="position">{{ my.position }}</span>
  </div>

  <nav id="main-menu" role="navigation" class="navbar">
    <div id="navbar" class="collapse">
      <ul>
        <li *ngFor="let item of menuItems">
          <a href="#" class="{{class == item.id ? 'active' : ''}}" (click)="scroll($event, item.id)">{{ item.name }}</a>
        </li>
      </ul>
    </div>
  </nav>
